        <script>
        var canvas = document.getElementById("renderCanvas");

        var startRenderLoop = function (engine, canvas) {
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render();
                }
            });
        }
        document.getElementById("ball").addEventListener("click",()=>{
            let spherea = BABYLON.MeshBuilder.CreateSphere("sphere", {diameter: 2, segments: 32}, scene);

    spherea.position.y = 1;

var textX = document.getElementById("textX");
var textY = document.getElementById("textY");
var textZ = document.getElementById("textZ");
        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
        const createScene = function () {
    // This creates a basic Babylon Scene object (non-mesh)
    const scene = new BABYLON.Scene(engine);

    // This creates and positions a free camera (non-mesh)
    const camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 2, -10), scene);
    scene.onKeyboardObservable.add((kbInfo) => {
    
		switch (kbInfo.type) {
			case BABYLON.KeyboardEventTypes.KEYDOWN:
				switch (kbInfo.event.key) {
                    case "a":
                    case "A":
                    camera.position.addInPlace(camera.getDirection(BABYLON.Vector3.Left()));
                    break
                    case "d":
                    case "D":
                    camera.position.addInPlace(camera.getDirection(BABYLON.Vector3.Right()));
                    break
                    case "w":
                    case "W":
                    camera.position.addInPlace(camera.getDirection(BABYLON.Vector3.Forward()));
                    break
                    case "s":
                    case "S":
                    camera.position.addInPlace(camera.getDirection(BABYLON.Vector3.Backward()));
                    break
                    case " ":

                    camera.position.addInPlace(camera.getDirection(BABYLON.Vector3.Up()));
                    break
                    case "c":
                    case "C":
                        camera.position.addInPlace(camera.getDirection(BABYLON.Vector3.Down()));
              break
              case "e":
              case "E":
              const box = BABYLON.MeshBuilder.CreateBox("box", {height: 1, width: 0.75, depth: 0.25});

var mat = new BABYLON.StandardMaterial("bricks");
mat.diffuseTexture = new BABYLON.Texture("textures/BrickTile.jpg");

const pat = BABYLON.Mesh.FLIP_TILE;
const av = BABYLON.Mesh.TOP;
const ah = BABYLON.Mesh.LEFT;

const options = {
    sideOrientation: BABYLON.Mesh.DOUBLESIDE,
    pattern: pat,
    alignVertical: av,
    alignHorizontal: ah,
    width: 8,
    height: 8,
    depth: 8,
    tileSize: 1,
    tileWidth: 1
}

const tiledBox = BABYLON.MeshBuilder.CreateTiledBox("", options);
tiledBox.material = mat;

            }
			break;
		}
	});
    // This targets the camera to scene origin
    camera.setTarget(BABYLON.Vector3.Zero());

    // This attaches the camera to the canvas
    camera.attachControl(canvas, true);

    // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 33, 33), scene);

    // Default intensity is 1. Let's dim the light a small amount
   

    // Our built-in 'sphere' shape.
    document.getElementById("getsave").addEventListener("click",()=>{
if(localStorage.getItem("x")){
    sphere.position.x = localStorage.getItem("x");
    textX.value=localStorage.getItem("x");
    sphere.position.y = localStorage.getItem("y");
    textY.value=localStorage.getItem("y");
    sphere.position.z = localStorage.getItem("z");
    textZ.value=localStorage.getItem("z");
}else{
    alert("You have nothing to save");
}
    });
    const sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {diameter: 2, segments: 32}, scene);
document.getElementById("save").addEventListener("click",()=>{
    localStorage.setItem("x",sphere.position.x);
    localStorage.setItem("y",sphere.position.y);
    localStorage.setItem("z",sphere.position.z);
});
    // Move the sphere position
    textX.addEventListener("change",()=>{
sphere.position.x = Number(textX.value);
    });
    textY.addEventListener("change",()=>{
sphere.position.y = Number(textY.value);
    });
    textZ.addEventListener("change",()=>{
sphere.position.z = Number(textZ.value);
    });
    sphere.position.y = 1;
    sphere.position.x= 0;
    sphere.position.z = 0;
   
var ground = BABYLON.MeshBuilder.CreateGround("ground", { height: 9999, width: 9999, subdivisions: 99 }, scene);
    var groundMaterial = new BABYLON.StandardMaterial("groundMaterial", scene);
    groundMaterial.diffuseTexture = new BABYLON.Texture("textures/grass.jpg", scene);
    groundMaterial.diffuseTexture.uScale = 30;
    groundMaterial.diffuseTexture.vScale = 30;
    groundMaterial.specularColor = new BABYLON.Color3(.1, .1, .1);
    ground.material = groundMaterial;

console.log(ground.getDirection(BABYLON.Vector3));
     light.intensity = 0.7;

     var skybox = BABYLON.MeshBuilder.CreateBox("skyBox", {size:100.0}, scene);
	var skyboxMaterial = new BABYLON.StandardMaterial("skyBox", scene);
	skyboxMaterial.backFaceCulling = false;
	skyboxMaterial.reflectionTexture = new BABYLON.CubeTexture("textures/skybox", scene);
	skyboxMaterial.reflectionTexture.coordinatesMode = BABYLON.Texture.SKYBOX_MODE;
	skyboxMaterial.diffuseColor = new BABYLON.Color3(0, 0, 0);
    skybox.infiniteDistance = true;
	skyboxMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
	skybox.material = skyboxMaterial;			

	    
	    
    
    return scene;
};

                window.initFunction = async function() {
                    
                    
                    
                    var asyncEngineCreation = async function() {
                        try {
                        return createDefaultEngine();
                        } catch(e) {
                        console.log("the available createEngine function failed. Creating the default engine instead");
                        return createDefaultEngine();

                    }

                    window.engine = await asyncEngineCreation();
        if (!engine) throw 'engine should not be null.';

        window.scene = createScene();};
